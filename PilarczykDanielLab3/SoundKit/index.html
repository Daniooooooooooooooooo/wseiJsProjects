<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body onload="loadAudio()">
    <div class="container">
        <h1>SOUNDBOARD</h1>
        <div class="keyboard">
            <div class="key" id="q">Q</div>
            <div class="key" id="a">A</div>
            <div class="key" id="s">S</div>
            <div class="key" id="d">D</div>
            <div class="key" id="f">F</div>
            <div class="key" id="g">G</div>
            <div class="key" id="h">H</div>
            <div class="key" id="j">J</div>
            <div class="key" id="k">K</div>
            <div class="key" id="l">L</div>
        </div>
        <div class="recordControlls">
            <div class="recordHolder">
                <button onclick="Play(1)">Play 1</button><button id="recordBtn1" onclick="Record(1)">Record 1</button>
            </div>
            <div class="recordHolder">
                <button onclick="Play(2)">Play 2</button><button id="recordBtn2" onclick="Record(2)">Record 2</button>
            </div>
            <div class="recordHolder">
                <button onclick="Play(3)">Play 3</button><button id="recordBtn3" onclick="Record(3)">Record 3</button>
            </div>
            <div class="recordHolder">
                <button onclick="Play(4)">Play 4</button><button id="recordBtn4" onclick="Record(4)">Record 4</button>
            </div>
        </div>
    </div>
</body>
</html>
